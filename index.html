<!doctype html>
<html>
<head>
    <title>Chatify</title>

    <!--Main css files-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">

    <!--Application css-->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div id="wrapper">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Chatify</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Global</a>
                </li>
                <li>
                    <a>Chat rooms</a>
                </li>
                <li class="active">
                    <strong>Chat room #1</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox chat-view">
                    <div class="ibox-title">
                        <small class="pull-right text-muted">Last message: Timestamp</small>
                        Chat room panel
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="chat-discussion">
                                    <div class="chat-message left">
                                        <img class="message-avatar" src="/img/default.jpg" alt="">
                                        <div class="message">
                                            <a class="message-author" href="#"> Name </a>
                                            <span class="message-date"> Timestamp </span>
                                            <span class="message-content">
											Message
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="chat-users">
                                    <div class="users-list">
                                        <div class="chat-user">
                                            <img class="chat-avatar" src="img/a4.jpg" alt="">
                                            <div class="chat-user-name">
                                                <a href="#">Name</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="chat-message-form">
                                    <div class="form-group">
                                        <textarea class="form-control message-input" name="message"
                                                  placeholder="Enter message text">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="pull-right">
            Made with love by <strong>devjdg</strong>
        </div>
        <div>
            <strong>Copyright</strong> chatify.devjdg.com &copy; 2018
        </div>
    </div>
</div>


<!--Main scripts-->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!--Additional plugins-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<!--Application scripts-->
<script type="text/javascript" src="/js/chatify-socket.js"></script>


</body>
</html>
