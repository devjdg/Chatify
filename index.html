<!doctype html>
<html>
<head>
    <title>Chatify</title>

    <!--Main css files-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">

    <!--Application css-->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div id="wrapper">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Chatify - A realtime socket based chat app</h2>
            <p>
                <small><span class="btn btn-warning btn-xs">BETA TESTING</span></small>
            </p>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Global</a>
                </li>
                <li>
                    <a>Chat rooms</a>
                </li>
                <li class="active">
                    <strong>Chat room #1</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox chat-view">
                    <div class="ibox-title">
                        <small class="pull-right text-muted">Last message: Timestamp</small>
                        Chat room panel
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="chat-discussion" id="messages">
                                    <!--Messages here-->
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="chat-users">
                                    <div class="users-list" id="users-list">
                                        <!--Users list here-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="chat-message-form">
                                    <div class="form-group">
                                        <form action="">
                                            <input
                                                    type="text"
                                                    class="form-control message-input"
                                                    autocomplete="off"
                                                    id="message"
                                                    name="message"
                                                    placeholder="Enter message text"/>

                                            <button class="btn btn-warning pull-right m-r-sm m-t-sm" type="submit">Send</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="pull-right">
            Made with love by <strong>devjdg</strong>
        </div>
        <div>
            <strong>Copyright</strong> chatify.devjdg.com &copy; 2018
        </div>
    </div>
</div>


<!--Main scripts-->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!--Additional plugins-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<!--Application scripts-->
<script type="text/javascript" src="/js/chatify.js"></script>


</body>
</html>
